<form [formGroup]="orgForm">
    <div class="block">
    <h2>General Information</h2>
    <mat-form-field class="row">
        <input matInput formControlName="shortname" required>
        <mat-label>Shortname</mat-label>
    </mat-form-field>

    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" class="block">
        <mat-tab label="ðŸ‡³ðŸ‡´ NOR">
        <mat-form-field class="row">
            <input matInput formControlName="name_no" required>
            <mat-label>Name NOR</mat-label>
        </mat-form-field>

        <app-markdown-textfield (newHtmlText)=onDescriptionNoChange($event) [placeholder]="'Description NOR'" class="row"></app-markdown-textfield>
        </mat-tab>
        <mat-tab label="ðŸ‡ºðŸ‡¸ ENG">
        <mat-form-field class="row">
            <input matInput formControlName="name_en" required>
            <mat-label>Name ENG</mat-label>
        </mat-form-field>

        <app-markdown-textfield (newHtmlText)=onDescriptionEnChange($event) [placeholder]="'Description ENG'" class="row"></app-markdown-textfield>
        </mat-tab>
    </mat-tab-group>
    </div>
  
    <div class="block">
    <h2>Social Links</h2>
    <mat-form-field class="row">
        <input matInput formControlName="link_homepage">
        <mat-label>URL Homepage</mat-label>
    </mat-form-field>

    <mat-form-field class="row">
        <input matInput formControlName="link_linkedin">
        <mat-label>URL Linkedin</mat-label>
    </mat-form-field>

    <mat-form-field class="row">
        <input matInput formControlName="link_facebook">
        <mat-label>URL Facebook</mat-label>
    </mat-form-field>

    <mat-form-field class="row">
        <input matInput formControlName="link_instagram">
        <mat-label>URL Instagram</mat-label>
    </mat-form-field>
    </div>

    <div class="block">
    <h2>Image Link</h2>
    <mat-form-field class="row">
        <input matInput formControlName="logo">
        <mat-label>Logo Link</mat-label>
    </mat-form-field>
    </div>
  </form>
