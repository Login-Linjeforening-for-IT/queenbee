<h1>Edit Location</h1>

<ng-container *ngIf="loc">
    <p class="weak-text">Last updated: {{timeUpdated}}</p>
    <app-location-form [loc]="loc" [disableRadioBtn]="true"></app-location-form>
</ng-container>

<button class="submit-btn" (click)="updateLoc()" type="submit" mat-raised-button color="primary">
  <span class="material-symbols-sharp">save</span>Update Location
</button>
