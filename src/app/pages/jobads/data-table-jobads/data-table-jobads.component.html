<div class="form-topbar">
  <div class="form-field-container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput #filterInput placeholder="F.ex Oslo" #input>
    </mat-form-field>
  </div>

  <button class="style_me" routerLink="/job-ads/new" mat-raised-button color="primary">
    <span class="material-symbols-sharp">add</span>Create New
  </button>
</div>
  
<section class="mat-elevation-z8 table-container">
  <table mat-table matSort aria-label="Elements">
    <!-- More Actions Column -->
    <ng-container matColumnDef="actions" sticky>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <app-dot-menu [path]="'job-ads'" [row]="row" (delete)="onDelete($event)"></app-dot-menu>
      </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position_title_no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
      <td mat-cell *matCellDef="let row">{{row.position_title_no}}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position_title_en">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Position EN</th>
      <td mat-cell *matCellDef="let row">{{row.position_title_en}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description_short_no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Short Description</th>
      <td mat-cell *matCellDef="let row">{{row.description_short_no}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description_short_en">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Short Description EN</th>
      <td mat-cell *matCellDef="let row">{{row.description_short_en}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</section>  
<mat-paginator #paginator
  [length]="dataSource.dataLength"
  [pageIndex]="0"
  [pageSize]=pageSize
  [pageSizeOptions]=pageSizeOptions
  aria-label="Select page">
</mat-paginator>
