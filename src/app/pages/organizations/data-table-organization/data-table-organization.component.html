<div class="form-topbar">
  <div class="form-field-container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput #filterInput placeholder="F.ex Oslo" #input>
    </mat-form-field>
  </div>
  
  <button routerLink="/organizations/new" mat-raised-button color="primary">
    <span class="material-symbols-sharp">add</span>Create New
  </button>
</div>

<section class="mat-elevation-z8 table-container">
  <table mat-table matSort class="events-table" aria-label="Elements">
    <!-- Shortname/ID Column -->
    <ng-container matColumnDef="shortname" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Shortname</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Link Homepage Column -->
    <ng-container matColumnDef="link_homepage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Link Homepage</th>
      <td mat-cell *matCellDef="let row">{{row.link_homepage}}</td>
    </ng-container>

    <!-- Updated At Column -->
    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated At</th>
      <td mat-cell *matCellDef="let row">{{row.updated_at}}</td>
    </ng-container>

    <!-- Logo Column -->
    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Logo</th>
      <td mat-cell *matCellDef="let row">{{row.logo}}</td>
    </ng-container>

    <!-- More Actions Column -->
    <ng-container matColumnDef="actions" sticky>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <app-dot-menu [disableCopy]="true" [path]="'organizations'" [row]="row" (delete)="onDelete($event)"></app-dot-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</section>

<mat-paginator #paginator
    [length]="dataSource.dataLength"
    [pageIndex]="0"
    [pageSize]=pageSize
    [pageSizeOptions]=pageSizeOptions
    aria-label="Select page">
</mat-paginator>
