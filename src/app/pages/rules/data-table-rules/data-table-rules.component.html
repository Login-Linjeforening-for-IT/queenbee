<div class="form-topbar">
  <div class="form-field-container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput #filterInput placeholder="F.ex Heim" #input>
    </mat-form-field>
  </div>

  <button routerLink="/rules/new" mat-raised-button color="primary">
    <span class="material-symbols-sharp">add</span>Create New
  </button>
</div>

<section class="mat-elevation-z8 table-container">
  <table mat-table matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name NO Column -->
    <ng-container matColumnDef="name_no" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name NO</th>
      <td mat-cell *matCellDef="let row">{{row.name_no}}</td>
    </ng-container>

    <!-- Name EN Column -->
    <ng-container matColumnDef="name_en" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name EN</th>
      <td mat-cell *matCellDef="let row">{{row.name_en}}</td>
    </ng-container>

    <!-- More Actions Column -->
    <ng-container matColumnDef="actions" sticky>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <app-dot-menu [path]="'rules'" [row]="row" (delete)="onDelete($event)"></app-dot-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</section>
<mat-paginator #paginator
    [length]="dataSource.dataLength"
    [pageIndex]="0"
    [pageSize]=pageSize
    [pageSizeOptions]=pageSizeOptions
    aria-label="Select page">
</mat-paginator>
