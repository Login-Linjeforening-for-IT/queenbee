<div class="box">
    <div class="topbar">
        <div class="left">
            <button class="menu-btn" (click)="makeBold()" title="Bold"><strong>B</strong></button>
            <button class="menu-btn" (click)="makeItalic()" title="Italic"><em>I</em></button>
            
            <div #emojiWrapper class="emoji-wrapper">
                <button class="menu-btn" (click)="toggleEmojiPicker()" title="Emoji">ðŸ¥°</button>
                <emoji-mart
                    *ngIf="showEmojiPicker"
                    class="emoji-mart"
                    emoji="point_up"
                    [autoFocus]="true"
                    [totalFrequentLines]="totalFrequentLines"
                    color="#fd8738"
                    (emojiSelect)="insertEmoji($event)"
                ></emoji-mart>
            </div>
        </div>
        <div class="right">
            <p class="title">HTML Preview:</p>
        </div>
    </div>
    <div class="content">
        <textarea class="textarea" [(ngModel)]="markdown" placeholder={{placeholder}} #textarea></textarea>
        <markdown #mdComponent class="binding beehive-html-styles" [data]="markdown"></markdown>
    </div>
</div>
